<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Flexbox Grid and Bootstrap</title>
</head>
<body class="principal">
    <div class="section-grid">
        <div class="titulo"><span>css grid</span></div>
        <div class="container-grid">
            <div class="caja"><span>caja 1</span></div>
            <div class="caja"><span>caja 2</span></div>
            <div class="caja"><span>caja 3</span></div>
            <div class="caja"><span>caja 4</span></div>
            <div class="caja"><span>caja 5</span></div>
            <div class="caja"><span>caja 6</span></div>
            <div class="caja"><span>caja 7</span></div>
            <div class="caja"><span>caja 8</span></div>
            <div class="caja"><span>caja 9</span></div>
        </div>
        
    </div>
    <div class="section-flex">
        <div class="titulo"><span>css flex</span></div>
        <div class="container-flex">
            <div class="container">
                <div class="caja"><span>caja 1</span></div>
            </div>
            <div class="container">
                <div class="container">
                    <div class="caja"><span>caja 2</span></div>
                </div>
                <div class="container">
                    <div class="caja"><span>caja 3</span></div>
                    <div class="caja"><span>caja 4</span></div>
                </div>
            </div>
            <div class="container">
                <div class="caja"><span>caja 5</span></div>
            </div>
        </div>

    </div>
    
    <div class="section-bootstrap">
        <div class="titulo"><span>css bootstrap</span></div>
        <div class="row">
            <div class="mb-3 col">
                <input type="text" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="NOMBRE">
            </div>
            <div class="mb-3 col">
                <input type="email" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="CORREO">
            </div>
            <div class="mb-3 col">
                <input type="number" class="form-control form-control-sm" id="exampleFormControlInput1" placeholder="EDAD">
            </div>
        </div>
    </div>
</body>
</html>
